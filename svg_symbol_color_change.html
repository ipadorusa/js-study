<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0;padding:0}
        .btn_favorite {border:2px solid #dbdbdb;width:100px;height:50px;background:blue;cursor: pointer;}
        .btn_favorite .ic {fill:currentColor;color:white}
        .btn_favorite.on .ic {color:yellow}
    </style>
</head>
<body>
    <div class="wrap_ic">
        <button type="button" class="btn_favorite">
            <svg width="20" height="20" aria-hidden="true" class="ic">
                <use xlink:href="#favorit"></use>
            </svg>
        </button>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
        <symbol id="favorit" viewBox="0 0 20 20">
            <path xmlns="http://www.w3.org/2000/svg" d="M17.04.993C16.012.47 14.92.365 13.766.673c-.979.285-1.79.865-2.436 1.733l-1.326 1.849-1.51-2.075C7.88 1.438 7.13.934 6.24.674 5.084.364 3.99.469 2.958.993 1.984 1.489 1.276 2.26.83 3.302.376 4.365.396 5.693.845 7.28c.21.537.504 1.064.88 1.583.553.76 1.782 2.035 2.604 2.89.595.62 3.058 2.89 4.314 3.85.6.459 1.052.803 1.358 1.034l1.355-1.034c1.257-.96 3.722-3.23 4.482-4.024.656-.683 1.884-1.958 2.436-2.716.376-.518.67-1.045.88-1.58.45-1.589.47-2.917.015-3.981-.446-1.042-1.154-1.813-2.128-2.31l-.001.001z" transform="translate(-37 -160) translate(0 10) translate(16 24) translate(0 116) translate(21 10) translate(0 2)"/>
        </symbol>
    </svg>
    <script>
        const btn = document.querySelector('.btn_favorite');
        btn.addEventListener('click', (e) => {
            e.target.classList.contains('on') ? e.target.classList.remove('on') : e.target.classList.add('on')
        })
    </script>
</body>
</html>
